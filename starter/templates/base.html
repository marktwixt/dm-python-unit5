<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li class="navbar-item"><a href="/">Home</a></li>
        <li class="navbar-item"><a href="/movies">Movies</a></li>
        <li class="navbar-item"><a href="/users">Users</a></li>
        {% if user_logged_in %}
          <li class="navbar-item"><a href="/logout">Logout</a></li>
        {% endif %}
      </ul>
    </nav>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
