{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
  <h1>All Users</h1>

  <div class="container">
    {% for user in users %}
      <div class="user-container">
        <a href="/users/{{ user.user_id }}">
          {{ user.email }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
