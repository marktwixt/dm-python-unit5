{% extends 'base.html' %}
{% block title %}Movie Ratings Home{% endblock %}

{% block body %}
<div class="container">
  <div class="card">
    <h1>Welcome!</h1>
  </div>

  <div class="card">
    <h2>Create an Account</h2>
    <form action="/users" method="POST">
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password">
      </div>

      <div class="form-group">
        <input type="submit">
      </div>
    </form>
  </div>

  <div class="card">
    <h2>Log In</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password">
      </div>

      <div class="form-group">
        <input type="submit">
      </div>
    </form>
  </div>
</div>
{% endblock %}
