{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
  <h1>All Movies</h1>

  <div class="container">
    {% for movie in movies %}
      <div class="movie-container">
        <a href="/movies/{{ movie.movie_id }}">
          {{ movie.title }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
